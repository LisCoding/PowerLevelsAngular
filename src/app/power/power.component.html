
<div class="power">
  <h4>PowerComponent</h4>
<form (submit) ="onSubmit()">
  <label for="">Initial Power Level:</label>
  <select name="power"  required [(ngModel)]='user.power' #power= 'ngModel'>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="35">35</option>
    <option value="40">40</option>
    <option value="45">45</option>
    <option value="55">55</option>
    <option value="60">60</option>
    <option value="65">65</option>
    <option value="70">70</option>
    <option value="85">85</option>
    <option value="90">90</option>
    <option value="95">95</option>
    <option value="100">100</option>
  </select>
  <button type="submit" name="button">Calculate Powers</button>
</form>
  <img src="./assets/spiderman.jpg" alt="">
<app-human [myPower]= 'user'></app-human>
<app-saiyan [myPower]= 'user'> </app-saiyan>
<app-super-saiyan [myPower]= 'user'></app-super-saiyan>
<app-super-saiyan-two [myPower]= 'user'></app-super-saiyan-two>
<app-super-saiyan-three [myPower]= 'user' ></app-super-saiyan-three>
<app-super-saiyan-four [myPower]= 'user'></app-super-saiyan-four>
</div>
